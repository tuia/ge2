<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portal de acesso</title>

    <!-- STYLES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
      body {
        padding-bottom: 40px;
        background-color: #E7EBF0;
        border-top: 250px solid #4F937D;
      }
      .content {
        margin-top: -200px;
        text-align: center;
      }
      .gdis-logo {
        text-align: left;
        width: 400px;
        margin: 0 auto 30px;
      }
      .form-signin {
        border: 1px solid #ccc;
        background: #ffffff;
        box-shadow: 0 0 3px rgba(0,0,0,.2);
        max-width: 400px;
        padding: 40px 50px 30px;
        margin: 0 auto;
        text-align: left;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin .checkbox {
        font-weight: normal;
      }
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .about {
        color: #5D826D;
        width: 400px;
        margin: 20px auto;
      }
    </style>

  </head>

  <body>


    <div class="container">

      <div class="content">
        <div class="gdis-logo">
          <img src="img/logo-home.png" alt="G-DIS logo" title="G-DIS logo" class=""/>
        </div>

        <form class="form-signin">
          <label for="inputEmail" class="sr-only">Email</label>
          <input id="inputEmail" class="form-control" placeholder="email" required="" autofocus="" type="email">
          <label for="inputPassword" class="sr-only">Senha</label>
          <input id="inputPassword" class="form-control" placeholder="senha" required="" type="password">
          <div class="checkbox">
            <label>
              <input value="remember-me" type="checkbox"> Lembrar senha
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

          <p class="text-center">
            <a href="esqueci-minha-senha.html" class="btn btn-link">esqueci minha senha</a>
          </p>
        </form>
        <p class="about">Bem-vindo ao cliente web oficial do Telegram. <a href="#">Saiba mais</a> </p>
      </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/jquery-alphanum.js"></script>
    <script src="js/jquery-maskmoney.js"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/tag-it.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="http://packery.metafizzy.co/packery.pkgd.js"></script>
